<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordAnagram</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Check Word Anagram</h3>
      <div class="form">
        <div class="mb-3 w-50 ms-4 ">
          <label for="firstWord" class="form-label">First Word</label>
          <input type="text" class="form-control" id="firstWord">
          <span><p class="error-msg"></p></span>
        </div>

        <div class="mb-2 w-50 ms-4">
          <label for="secondWord" class="form-label">Second Word</label>
          <input type="text" class="form-control" id="secondWord" >
          <span><p class="error-msg"></p></span>
        </div> 
      
     
      </div>
      <div class="button-feild">
        <button type="button" class="btn btn-dark ms-4" id="check">Check</button>
      </div>
      <div >
        <h4 id="result"></h4>
      </div>
    </div>
    <script src="script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  
  </body>
</html>
